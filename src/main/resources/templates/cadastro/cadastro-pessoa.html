<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

    <head>

    </head>

    <body>
        <div layout:fragment="conteudo">
            <h1>Cadastro de pessoas</h1>
            <form method="post" th:action="@{/pessoa/cadastrar}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input id="nome" name="nome" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="nrCpf" class="form-label">CPF:</label>
                    <input maxlength="11" minlength="11" id="nrCpf" name="nrCpf" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="dtNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="dtNascimento" name="dtNascimento" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="nrTelefone" class="form-label">Telefone:</label>
                    <input type="tel" id="nrTelefone" name="nrTelefone" class="form-control" required />
                </div>

                <input type="submit" class="btn btn-primary" value="Cadastrar" />
            </form>
        </div>
    </body>
</html>
