<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

        <title>Leonard</title>
    </head>

    <body>
        <h1>Cadastro de endereços</h1>
        <form method="post" th:action="@{/endereco/cadastrar}">
            <div class="mb-3">
                <label for="nrRua" class="form-label">Número da rua:</label>
                <input id="nrRua" name="nrRua" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nrPredio" class="form-label">Número do prédio:</label>
                <input id="nrPredio" name="nrPredio" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nrApartamento" class="form-label">Número do apartamento:</label>
                <input id="nrApartamento" name="nrApartamento" class="form-control" />
            </div>

            <input type="submit" class="btn btn-primary" value="Cadastrar" />

        </form>
    </body>

</html>
