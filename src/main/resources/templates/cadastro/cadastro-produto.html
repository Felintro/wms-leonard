<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

        <title>Leonard</title>
    </head>

    <body>
        <h1>Cadastro de produtos</h1>
        <form method="post" th:action="@{/produto/cadastrar}">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição: </label>
                <input id="descricao" name="descricao" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nrEan13" class="form-label">EAN13: </label>
                <input id="nrEan13" name="nrEan13" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nrDun14" class="form-label">DUN14: </label>
                <input id="nrDun14" name="nrDun14" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="fatorCaixa" class="form-label">Fator de Caixa: </label>
                <input id="fatorCaixa" name="fatorCaixa" class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar" />
        </form>
    </body>
</html>
