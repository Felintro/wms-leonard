<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

        <title>Leonard</title>
    </head>

    <body>
        <h1>Cadastro de empresas</h1>
        <form method="post" th:action="@{/empresa/cadastrar}">
            <div class="mb-3">
                <label for="nrCnpj" class="form-label">CNPJ:</label>
                <input id="nrCnpj" name="nrCnpj" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Raz√£o Social:</label>
                <input id="razaoSocial" name="razaoSocial" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input id="email" name="email" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nrTelefone" class="form-label">Telefone:</label>
                <input id="nrTelefone" name="nrTelefone" class="form-control" />
            </div>

            <div class="mb-3">
                <input type="hidden" value="true" id="status" name="status" class="form-control" />
            </div>

            <input type="submit" class="btn btn-primary" value="Cadastrar" />

        </form>
    </body>

</html>
