<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menu-lateral.html}">

<head>
</head>

<body>
<div layout:fragment="conteudo">
    <h3>Empresas cadastradas:</h3>
    <br/>
    <div class="lista">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">CNPJ</th>
                <th scope="col">Razão Social</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empresaDTO : ${listaDTO}">
                <td th:text="${empresaDTO.id}"></td>
                <td th:text="${empresaDTO.nrCnpj}"></td>
                <td th:text="${empresaDTO.razaoSocial}"></td>
                <td th:text="${empresaDTO.email}"></td>
                <td th:text="${empresaDTO.nrTelefone}"></td>
                <td>
                    <a th:href="@{/empresa/formulario?id={id}(id=${empresaDTO.id}) }">Editar</a>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="get" th:action="@{/empresa/formulario}">
                        <input type="submit" value="Cadastrar"/>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/}">
                        <input type="submit" value="Tela inicial"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
