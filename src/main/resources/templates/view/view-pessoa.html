<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

    <head>
    </head>

    <body>
        <div layout:fragment="conteudo">
            <h1>Pessoas cadastradas</h1>
            <br />
            <form method="get" th:action="@{/produto/formulario}">
                <table>
                    <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pessoa : ${listaDTO}">
                        <td th:text="${pessoa.nome}"></td>
                        <td th:text="${pessoa.nrCpf}"></td>
                        <td th:text="${pessoa.dtNascimento}"></td>
                        <td th:text="${pessoa.email}"></td>
                        <td th:text="${pessoa.nrTelefone}"></td>
                    </tr>
                    </tbody>
                </table>
                <input type="submit" value="Retornar" />
            </form>
        </div>
    </body>
</html>
